{% extends 'template.html' %}
{% block body %}

{% if hideOptions != 1 %}

<form action="{{ url_for('clean_Up') }}" method="post">

  <div class="form-group row">
    <label for="formGroupExampleInput" class="col-sm-2 col-form-label">User ID</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="myUserID" placeholder="Enter UserID" value="jack@orangeusd.org">
    </div>
  </div>

  <div class="form-group row">
    <label for="formGroupExampleInput" class="col-sm-2 col-form-label">EmployeeID</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="myEmpID" placeholder="Enter empID" value="111111">
    </div>
  </div>

  <div class="form-group row">
    <label for="formGroupExampleInput2" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" name="myEmail" placeholder="Enter ID" value="tan@new.win">
    </div>
  </div>


  <div class="row">
    <div class="btn pull-left">
    <button type="submit" name=queryUserOrEntry value="users" class="btn btn-primary my-3">Clean up for printing!</button>
  </div>

</form>

{% endif %}


{% for i in range(entries) %}

<li>{{dates[i]}} | {{locations[i]}} | {{miles[i]}}</li>

{% endfor %}


{% endblock %}
