{% extends 'template.html' %}
{% block body %}

<form action="{{ url_for('renderEntryToDatabase') }}" method="post">
  <div class="form-group row">
    <label for="employeeIDInput">Input UserID (Not employeeID)</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="grab_user_ID" placeholder="UserID" value="1">
    </div>
  </div>

  <div class="form-group row">
    <label for="example-date-input" class="col-2 col-form-label">Date</label>
    <div class="col-10">
      <input class="form-control" type="date" name="dateOne" value="2018-10-01" id="example-date-input">
    </div>
  </div>

  <div class="form-group">
    <label for="exampleFormControlSelect1">Location 1</label>
    <select class="form-control" name="locationOne" id="exampleFormControlSelect1">

      {% for locations in locationList %}
        <option>{{ locations }}</options>
      {% endfor %}

    </select>
  </div>

  <div class="form-group">
    <label for="exampleFormControlSelect1">Location 2</label>
    <select class="form-control" name="locationTwo" id="exampleFormControlSelect2">

      {% for locations in locationList %}
        <option>{{ locations }}</options>
      {% endfor %}

    </select>
  </div>

  <div class="form-group">
    <label for="exampleFormControlSelect1">Location 3</label>
    <select class="form-control" name="locationThree" id="exampleFormControlSelect2">

      {% for locations in locationList %}
        <option>{{ locations }}</options>
      {% endfor %}

    </select>
  </div>

  <div class="form-group">
    <label for="exampleFormControlSelect1">Location 4</label>
    <select class="form-control" name="locationFour" id="exampleFormControlSelect2">

      {% for locations in locationList %}
        <option>{{ locations }}</options>
      {% endfor %}

    </select>
  </div>

  <div class="form-group">
    <label for="exampleFormControlSelect1">Location 5</label>
    <select class="form-control" name="locationFive" id="exampleFormControlSelect2">

      {% for locations in locationList %}
        <option>{{ locations }}</options>
      {% endfor %}

    </select>
  </div>

  <div class="row">
    <div class="row">
      <div class="row">
        <div class="btn pull-left">
        <button class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>

</form>

{% endblock %}
